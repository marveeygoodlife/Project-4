<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design Example</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=New+Amsterdam&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/184a11b74d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="mydiv">
      <div class="top-section">
        <div class="header">
          <h1>DE-frost</h1>
          <p>...Don't stop pushing.</p>
        </div>

        <div id="features">
          <div class="feature-item">
            <p><i class="fa-solid fa-lock"></i>Child lock</p>
          </div>

          <div class="feature-item">
            <p><i class="fa-solid fa-water"></i>Fuzzy</p>
          </div>

          <div class="feature-item">
            <p>
              &nbsp;<i class="fa-solid fa-tachograph-digital"></i>Digital
              display
            </p>
          </div>
        </div>
      </div>
      <div class="bottom-section">
        <div class="infobar">
          <ul class="info-bar">
            <li>STAINLESS STEEL TUB</li>
            <li>DIGITAL DISPLAY</li>
            <li>CHILD LOCK</li>
          </ul>
        </div>

        <div class="imagee">
          <img src="/images/bubbles.jpg.jpg" alt="" class="myimg" />
        </div>
      </div>
    </div>
  </body>
</html>
